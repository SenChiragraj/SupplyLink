
<div class="container mt-4">
    <div class="card bg-light text-dark p-4 align-items-center">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <h2 class="mb-4">Log In</h2>

            <div class="form-group mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" formControlName="username" class="form-control" />
                <div class="text-danger" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.required">
                    <small>Username is required</small>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control" />
                <div class="text-danger" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">
                    <small>Password is required</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mb-3">Log in</button>
            <a routerLink="/auth/add-user" class="btn btn-secondary mb-3">Sign up</a>

            <div *ngIf="errorMessage" class="alert alert-danger">
                <p>{{ errorMessage }}</p>
            </div>
        </form>
    </div>
</div>
