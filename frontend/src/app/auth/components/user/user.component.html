<div class="container mt-4">
    <div class="card bg-light text-dark p-4">
        <div class="row">
            <div class="col-12">
                <div class="card-header text-center">
                    <h1>Register</h1>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" [formGroup]="userForm" class="user-form">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" formControlName="username" class="form-control" />
                            <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-danger">
                                <small *ngIf="userForm.get('username')?.hasError('required')">Username is required.</small>
                                <small *ngIf="userForm.get('username')?.hasError('specialCharacters')">Username cannot contain special characters.</small>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" formControlName="password" class="form-control" />
                            <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-danger">
                                <small *ngIf="userForm.get('password')?.hasError('required')">Password is required.</small>
                                <small *ngIf="userForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long.</small>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="supplierName" class="form-label">Full Name:</label>
                            <input type="text" id="supplierName" formControlName="supplierName" class="form-control" />
                            <div *ngIf="userForm.get('supplierName')?.invalid && userForm.get('supplierName')?.touched" class="text-danger">
                                <small *ngIf="userForm.get('supplierName')?.hasError('required')">Full Name is required.</small>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" formControlName="email" class="form-control" />
                            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-danger">
                                <small *ngIf="userForm.get('email')?.hasError('required')">Email is required.</small>
                                <small *ngIf="userForm.get('email')?.hasError('email')">Please enter a valid email address.</small>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="role" class="form-label">Role:</label>
                            <select formControlName="role" class="form-select">
                                <option value="USER">User</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                            <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-danger">
                                <small *ngIf="userForm.get('role')?.hasError('required')">Role is required.</small>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary mb-3">Create User</button>

                        <ng-container>
                            <div *ngIf="successMessage" class="alert alert-success">
                                <p>{{ successMessage }}</p>
                            </div>
                            <div *ngIf="errorMessage" class="alert alert-danger">
                                <p>{{ errorMessage }}</p>
                            </div>
                        </ng-container>

                        <a routerLink="/auth" class="btn btn-secondary">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
