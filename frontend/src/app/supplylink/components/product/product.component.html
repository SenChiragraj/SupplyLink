<app-navbar></app-navbar>

<div class="container mt-4">
    <form (ngSubmit)="onSubmit()" [formGroup]="productForm" class="user-form">
        <div class="form-group mb-3">
            <label for="warehouse" class="form-label">Warehouse :</label>
            <select formControlName="warehouse" class="form-select">
                <option value="">Select a Warehouse</option>
                <option *ngFor="let warehouse of warehouses | async" [ngValue]="warehouse">
                    {{ warehouse.warehouseName }}
                </option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input type="text" id="productName" formControlName="productName" class="form-control" />
        </div>

        <div class="form-group mb-3">
            <label for="productDescription" class="form-label">Product Description:</label>
            <input type="text" id="productDescription" formControlName="productDescription" class="form-control" />
        </div>

        <div class="form-group mb-3">
            <label for="quantity" class="form-label">Quantity :</label>
            <input type="number" id="quantity" formControlName="quantity" class="form-control" />
        </div>

        <div class="form-group mb-3">
            <label for="price" class="form-label">Price :</label>
            <input type="number" id="price" formControlName="price" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary mb-3">Create Product</button>

        <ng-container>
            <div *ngIf="productError | async as error" class="alert alert-danger">
                {{ error }}
            </div>
            <div *ngIf="productSuccess | async as msg" class="alert alert-success">
                {{ msg }}
            </div>
        </ng-container>

        <a routerLink="/supplylink" class="btn btn-secondary">Dashboard</a>
    </form>
</div>
