<app-navbar></app-navbar>

<div class="container mt-4">
    <div class="card bg-light text-dark p-4">
        <form (ngSubmit)="onSubmit()" [formGroup]="supplierForm" class="user-form">
            <h2 class="mb-4">Create Supplier</h2>

            <div class="form-group mb-3">
                <label for="supplierName" class="form-label">Supplier Name:</label>
                <input type="text" id="supplierName" formControlName="supplierName" class="form-control" />
                <div *ngIf="supplierForm.get('supplierName')?.invalid && supplierForm.get('supplierName')?.touched" class="text-danger">
                    <small *ngIf="supplierForm.get('supplierName')?.hasError('required')">Supplier Name is required.</small>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control" />
                <div *ngIf="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched" class="text-danger">
                    <small *ngIf="supplierForm.get('email')?.hasError('required')">Email is required.</small>
                    <small *ngIf="supplierForm.get('email')?.hasError('email')">Please enter a valid email.</small>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" formControlName="phone" class="form-control" />
            </div>

            <div class="form-group mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" formControlName="address" class="form-control" />
            </div>

            <div class="form-group mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" formControlName="username" class="form-control" />
                <div *ngIf="supplierForm.get('username')?.invalid && supplierForm.get('username')?.touched" class="text-danger">
                    <small *ngIf="supplierForm.get('username')?.hasError('required')">Username is required.</small>
                    <small *ngIf="supplierForm.get('username')?.hasError('specialCharacters')">Username cannot contain special characters.</small>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control" />
                <div *ngIf="supplierForm.get('password')?.invalid && supplierForm.get('password')?.touched" class="text-danger">
                    <small *ngIf="supplierForm.get('password')?.hasError('required')">Password is required.</small>
                    <small *ngIf="supplierForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long.</small>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="role" class="form-label">Role:</label>
                <select formControlName="role" class="form-select">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
                <div *ngIf="supplierForm.get('role')?.invalid && supplierForm.get('role')?.touched" class="text-danger">
                    <small *ngIf="supplierForm.get('role')?.hasError('required')">Role is required.</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mb-3">Create Supplier</button>

            <ng-container>
                <div *ngIf="successMessage" class="alert alert-success">
                    <p>{{ successMessage }}</p>
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger">
                    <p>{{ errorMessage }}</p>
                </div>
            </ng-container>

            <a routerLink="/supplylink" class="btn btn-secondary">Dashboard</a>
        </form>
    </div>
</div>
