<app-navbar></app-navbar>

<div class="container mt-4">
    <div class="card bg-light text-dark p-4">
        <form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()" class="user-form">
            <h2 class="mb-4">Update Warehouse</h2>

            <div class="form-group mb-3">
                <label for="supplier" class="form-label">Supplier:</label>
                <input type="text" id="supplier" formControlName="supplier" class="form-control" />
            </div>

            <div class="form-group mb-3">
                <label for="warehouseName" class="form-label">Warehouse Name:</label>
                <input type="text" id="warehouseName" formControlName="warehouseName" class="form-control" />
                <div *ngIf="warehouseForm.get('warehouseName')?.invalid && warehouseForm.get('warehouseName')?.touched" class="text-danger">
                    <small *ngIf="warehouseForm.get('warehouseName')?.hasError('required')">Warehouse name is required.</small>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" id="location" formControlName="location" class="form-control" />
            </div>

            <div class="form-group mb-3">
                <label for="capacity" class="form-label">Capacity:</label>
                <input type="number" id="capacity" formControlName="capacity" class="form-control" />
                <div *ngIf="warehouseForm.get('capacity')?.invalid && warehouseForm.get('capacity')?.touched" class="text-danger">
                    <small *ngIf="warehouseForm.get('capacity')?.hasError('required')">Capacity is required.</small>
                    <small *ngIf="warehouseForm.get('capacity')?.hasError('min')">Capacity cannot be negative.</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mb-3">Update Warehouse</button>
            <button class="btn btn-dark mb-3">Dashboard</button>

            <ng-container>
                <div *ngIf="successMessage" class="alert alert-success">
                    <p>{{ successMessage }}</p>
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger">
                    <p>{{ errorMessage }}</p>
                </div>
            </ng-container>

        </form>
    </div>
</div>
